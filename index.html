<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.1">
    <link rel="shortcut icon" type="image/jpg" href="dali.ico" />
    <link rel="stylesheet" href="./style/style.css">
    <title>Rubik Cube</title>
</head>
<body>
        <div id="container">
            <div class="rubiks">
                <div class="box-area box-area-animation">
                    <div id="box-front" class="box" data-face="front" data-color="white">
                        <div class="grid-container bg-front">
                            <div class="grid-line">
                                <div class="grid-item" data-color="white"></div>
                                <div class="grid-item" data-color="white"></div>
                                <div class="grid-item" data-color="white"></div>
                            </div>
                            <div class="grid-line">
                                <div class="grid-item" data-color="white"></div>
                                <div class="grid-item" data-color="white"></div>
                                <div class="grid-item" data-color="white"></div>
                            </div>
                            <div class="grid-line">
                                <div class="grid-item" data-color="white"></div>
                                <div class="grid-item" data-color="white"></div>
                                <div class="grid-item" data-color="white"></div>
                            </div>
                        </div>
                    </div>
                    <div id="box-right" class="box" data-face="right" data-color="orange">
                        <div class="grid-container bg-right" >
                            <div class="grid-line">
                                <div class="grid-item" data-color="orange"></div>
                                <div class="grid-item" data-color="orange"></div>
                                <div class="grid-item" data-color="orange"></div>
                            </div>
                            <div class="grid-line">
                                <div class="grid-item" data-color="orange"></div>
                                <div class="grid-item" data-color="orange"></div>
                                <div class="grid-item" data-color="orange"></div>
                            </div>
                            <div class="grid-line">
                                <div class="grid-item" data-color="orange"></div>
                                <div class="grid-item" data-color="orange"></div>
                                <div class="grid-item" data-color="orange"></div>
                            </div>
                        </div>
                    </div>

                    <div id="box-back" class="box">
                        <div class="grid-container bg-back" data-face="right" data-color="yellow">
                            <div class="grid-line">
                                <div class="grid-item" data-color="yellow"></div>
                                <div class="grid-item" data-color="yellow"></div>
                                <div class="grid-item" data-color="yellow"></div>
                            </div>
                            <div class="grid-line">
                                <div class="grid-item" data-color="yellow"></div>
                                <div class="grid-item" data-color="yellow"></div>
                                <div class="grid-item" data-color="yellow"></div>
                            </div>
                            <div class="grid-line">
                                <div class="grid-item" data-color="yellow"></div>
                                <div class="grid-item" data-color="yellow"></div>
                                <div class="grid-item" data-color="yellow"></div>
                            </div>
                        </div>
                    </div>
                    <div id="box-left" class="box" data-face="left" data-color="red">
                        <div class="grid-container bg-left">
                            <div class="grid-line">
                                <div class="grid-item" data-color="red"></div>
                                <div class="grid-item" data-color="red"></div>
                                <div class="grid-item" data-color="red"></div>
                            </div>
                            <div class="grid-line">
                                <div class="grid-item" data-color="red"></div>
                                <div class="grid-item" data-color="red"></div>
                                <div class="grid-item" data-color="red"></div>
                            </div>
                            <div class="grid-line">
                                <div class="grid-item" data-color="red"></div>
                                <div class="grid-item" data-color="red"></div>
                                <div class="grid-item" data-color="red"></div>
                            </div>
                        </div>
                    </div>
                    <div id="box-top" class="box" data-face="top" data-color="green">
                        <div class="grid-container bg-top">
                            <div class="grid-line">
                                <div class="grid-item" data-color="green"></div>
                                <div class="grid-item" data-color="green"></div>
                                <div class="grid-item" data-color="green"></div>
                            </div>
                            <div class="grid-line">
                                <div class="grid-item" data-color="green"></div>
                                <div class="grid-item" data-color="green"></div>
                                <div class="grid-item" data-color="green"></div>
                            </div>
                            <div class="grid-line">
                                <div class="grid-item" data-color="green"></div>
                                <div class="grid-item" data-color="green"></div>
                                <div class="grid-item" data-color="green"></div>
                            </div>
                        </div>
                    </div>
                    <div id="box-bottom" class="box" data-face="bottom" data-color="blue">
                        <div class="grid-container bg-bottom">
                            <div class="grid-line">
                                <div class="grid-item" data-color="blue"></div>
                                <div class="grid-item" data-color="blue"></div>
                                <div class="grid-item" data-color="blue"></div>
                            </div>
                            <div class="grid-line">
                                <div class="grid-item" data-color="blue"></div>
                                <div class="grid-item" data-color="blue"></div>
                                <div class="grid-item" data-color="blue"></div>
                            </div>
                            <div class="grid-line">
                                <div class="grid-item" data-color="blue"></div>
                                <div class="grid-item" data-color="blue"></div>
                                <div class="grid-item" data-color="blue"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="controllers">

            <input type="button" id="stop-rotation" value="Stop" class="border-gradient-purple">
            <input type="button" id="init-rotation" value="Rotate">
            <input type="number" class="rotation-interval" value="1" id="">
            <input type="button" value="Randomly solve">
            <input type="button" value="Shuffle">
        </div>

    <script src="./dist/index.js"></script>
    <script></script>
</body>

</html>
